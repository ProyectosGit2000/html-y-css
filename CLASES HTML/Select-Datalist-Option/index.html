<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Select Details y Option</title>
</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <!--SIMPLE INPUT-->
        <div class="form_input">
            <label for="nombre">Nombre Completo
                <input id="nombre" type="text" placeholder="Jhon Doe">
            </label>
        </div>
        <!--SIMPLE INPUT-->
        <div class="form_input">
            <label for="email">Email
                <input id="email" type="email" placeholder="ejemplo@gmail.com">
            </label>
        </div>

        <!--SELECT & OPTION-->
        <div class="form_input">
            <label for="select">Tipo de Usuario
                <select id="select" name="type-of-user">
                    <option value="user1">Elegir...</option>
                    <option value="user1">Programador</option>
                    <option value="user2">Dise√±ador</option>
                    <option value="user3">Maquetador</option>
                </select>
            </label>
        </div>

        <!--DATALIST & OPTION-->
        <div class="form_input">
            <label>Referente
                <input list="referente">       
                <datalist id="referente">
                    <option value="Youtube">Creador y contenedo de Videos</option>
                    <option value="Anuncios">A travez de publicidad y/o tarjetas</option>
                    <option value="Amigo">Me lo recomendo un amigo</option>
                </datalist>
            </label>
        </div>

        <!--TEXTAREA-->
        <div class="form_input">
            <label for="mensaje">Mensaje
                <textarea id="mensaje" placeholder="Deja un mensaje..."></textarea>
            </label>
        </div>
    </form>
</body>
</html>
