<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset y legend Basico (simple)</title>
    <link rel="stylesheet" href="fielset.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Imformacion Basica</legend>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="text" placeholder="Edad">
        </fieldset> 
        <fieldset>
            <legend>Imformacion de Contacto</legend>
            <input type="email" placeholder="email">
            <input type="number" placeholder="Telefono">
        </fieldset>
    </form>
</body>
</html>
