<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzana</td>
                <td>S/ 1.50</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Pepinillo</td>
                <td>S/ 2.00</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Fresa</td>
                <td>S/ 0.50</td>
                <td>850</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="monto-total">Total:</td>
                <td class="total-num" colspan="2">S/ 4.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
