<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario2</title>
</head>
<body>
    <form class="form-content">
        <h1>Formulario de Registro</h1>
        <div class="form_input">
            <input type="text" id="nombre" placeholder="Ingrese su Nombre">
        </div>
        <div class="form_input">
            <input type="text" id="apellido" placeholder="Ingrese su Apellido">
        </div>
        <div class="form_input">
            <input type="email" id="email" placeholder="Ingrese su Correo">
        </div>
        <div class="form_input">
            <input type="password" id="password" placeholder="Ingrese su Contraseña">
        </div>
        <h2>De acuerdo con Terminos y Condiciones</h2>
        <button class="button">Registrar</button>
        <h3>¿Ya tengo una cuenta?</h3>
    </form>
</body>
</html>
